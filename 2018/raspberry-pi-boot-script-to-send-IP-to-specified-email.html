me("menu-toggle")[0],t=document.getElementById("mobile-menu");e.classList.contains("active")?(e.classList.remove("active"),t.classList.remove("active")):(e.classList.add("active"),t.classList.add("active"))}</script><div class="main"><div class="container"><article class="post-wrap"><header class="post-header"><h1 class="post-title">树莓派开机发送IP到指定邮箱的脚本</h1><div class="post-meta"><span class="post-time"><a href="#">2018-10-14&nbsp;&nbsp;18:17</a> </span><span class="post-category">&nbsp;Category: <a href="/categories/coding/">coding</a> </span><span class="post-busuanzi"><span id="busuanzi_container_page_pv">&nbsp;Read: <span id="busuanzi_value_page_pv"></span></span></span></div></header><div class="post-content"><p>本脚本使用的是腾讯企业邮的smtp服务，可以根据需求进行相应修改</p><a id="more"></a><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># coding:utf8</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> email</span><br><span class="line"><span class="keyword">import</span> smtplib</span><br><span class="line"><span class="keyword">import</span> os</span><br><span class="line"><span class="keyword">from</span> email.mime.text <span class="keyword">import</span> MIMEText</span><br><span class="line"><span class="keyword">from</span> email.mime.multipart <span class="keyword">import</span> MIMEMultipart</span><br><span class="line"><span class="keyword">import</span> socket</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">MyEmail</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span>(<span class="params">self</span>):</span></span><br><span class="line">        self.user = <span class="literal">None</span></span><br><span class="line">        self.passwd = <span class="literal">None</span></span><br><span class="line">        self.to_list = []</span><br><span class="line">        self.cc_list = []</span><br><span class="line">        self.tag = <span class="literal">None</span></span><br><span class="line">        self.doc = <span class="literal">None</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">send</span>(<span class="params">self</span>):</span></span><br><span class="line">        <span class="string">&#x27;&#x27;&#x27;</span></span><br><span class="line"><span class="string">        发送邮件</span></span><br><span class="line"><span class="string">        &#x27;&#x27;&#x27;</span></span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            server = smtplib.SMTP_SSL(<span class="string">&quot;smtp.exmail.qq.com&quot;</span>, port=<span class="number">465</span>)</span><br><span class="line">            server.login(self.user, self.passwd)</span><br><span class="line">            server.sendmail(<span class="string">&quot;&lt;%s&gt;&quot;</span> % self.user, self.to_list, self.get_attach())</span><br><span class="line">            server.close()</span><br><span class="line">            <span class="keyword">print</span> <span class="string">&quot;send email successful&quot;</span></span><br><span class="line">        <span class="keyword">except</span> Exception, e:</span><br><span class="line">            <span class="keyword">print</span> <span class="string">&quot;send email failed %s&quot;</span> % e45</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">get_attach</span>(<span class="params">self</span>):</span></span><br><span class="line">        <span class="string">&#x27;&#x27;&#x27;</span></span><br><span class="line"><span class="string">        构造邮件内容</span></span><br><span class="line"><span class="string">        &#x27;&#x27;&#x27;</span></span><br><span class="line">        attach = MIMEMultipart()</span><br><span class="line"></span><br><span class="line">        s = socket.socket(socket.AF_INET, socket.SOCK_DGRAM)</span><br><span class="line">        s.connect((<span class="string">&quot;1.1.1.1&quot;</span>, <span class="number">80</span>))</span><br><span class="line">        txt = s.getsockname()[<span class="number">0</span>]</span><br><span class="line">        s.close()</span><br><span class="line">        txt = MIMEText(txt)</span><br><span class="line">        attach.attach(txt)</span><br><span class="line">        <span class="keyword">if</span> self.tag <span class="keyword">is</span> <span class="keyword">not</span> <span class="literal">None</span>:</span><br><span class="line">            <span class="comment"># 主题,最上面的一行</span></span><br><span class="line">            attach[<span class="string">&quot;Subject&quot;</span>] = self.tag</span><br><span class="line">        <span class="keyword">if</span> self.user <span class="keyword">is</span> <span class="keyword">not</span> <span class="literal">None</span>:</span><br><span class="line">            <span class="comment"># 显示在发件人</span></span><br><span class="line">            attach[<span class="string">&quot;From&quot;</span>] = <span class="string">&quot;PI&lt;%s&gt;&quot;</span> % self.user</span><br><span class="line">        <span class="keyword">if</span> self.to_list:</span><br><span class="line">            <span class="comment"># 收件人列表</span></span><br><span class="line">            attach[<span class="string">&quot;To&quot;</span>] = <span class="string">&quot;;&quot;</span>.join(self.to_list)</span><br><span class="line">        <span class="keyword">if</span> self.cc_list:</span><br><span class="line">            <span class="comment"># 抄送列表</span></span><br><span class="line">            attach[<span class="string">&quot;Cc&quot;</span>] = <span class="string">&quot;;&quot;</span>.join(self.cc_list)</span><br><span class="line">        <span class="keyword">if</span> self.doc:</span><br><span class="line">            <span class="comment"># 估计任何文件都可以用base64，比如rar等</span></span><br><span class="line">            <span class="comment"># 文件名汉字用gbk编码代替</span></span><br><span class="line">            name = os.path.basename(self.doc).encode(<span class="string">&quot;gbk&quot;</span>)</span><br><span class="line">            f = open(self.doc, <span class="string">&quot;rb&quot;</span>)</span><br><span class="line">            doc = MIMEText(f.read(), <span class="string">&quot;base64&quot;</span>, <span class="string">&quot;gb2312&quot;</span>)</span><br><span class="line">            doc[<span class="string">&quot;Content-Type&quot;</span>] = <span class="string">&#x27;application/octet-stream&#x27;</span></span><br><span class="line">            doc[<span class="string">&quot;Content-Disposition&quot;</span>] = <span class="string">&#x27;attachment; filename=&quot;&#x27;</span> + name + <span class="string">&#x27;&quot;&#x27;</span></span><br><span class="line">            attach.attach(doc)</span><br><span class="line">            f.close()</span><br><span class="line">        <span class="keyword">return</span> attach.as_string()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">&quot;__main__&quot;</span>:</span><br><span class="line">    my = MyEmail()</span><br><span class="line"></span><br><span class="line">    my.user = <span class="string">&quot;username@example.com&quot;</span></span><br><span class="line">    my.passwd = <span class="string">&quot;password&quot;</span></span><br><span class="line">    my.to_list = [<span class="string">&quot;username@126.com&quot;</span>, ]</span><br><span class="line">    my.cc_list = [<span class="string">&quot;&quot;</span>, ]</span><br><span class="line">    my.tag = <span class="string">&quot;PI IP&quot;</span></span><br><span class="line">    my.doc = <span class="literal">None</span> <span class="comment">#u&quot;C:\Documents and Settings\Administrator\Desktop\日报.doc&quot;</span></span><br><span class="line">    my.send()</span><br></pre></td></tr></table></figure></div><section class="post-tags"><div><span>Tags:</span> <span class="tag"><a href="/tags/python/">#python</a> <a href="/tags/%E6%A0%91%E8%8E%93%E6%B4%BE/">#树莓派</a></span></div><div><a href="javascript:window.history.back();">back</a> <span>· </span><a href="/">home</a></div></section><section class="post-nav"><a class="prev" rel="prev" href="/2018/c-cpp-string-op.html">c/c++字符串处理大集合</a> <a class="next" rel="next" href="/2018/new-concept-foreign-language-online-teaching-platform-script.html">新理念外语网络教学平台脚本刷时长</a></section></article></div></div><footer id="footer" class="footer"><div class="copyright" style="color:#bfc4c7"><span>© zu1k | Powered by <a href="https://hexo.io" target="_blank">Hexo</a> & <a href="https://github.com/Siricee/hexo-theme-Chic" target="_blank">Chic</a></span></div><script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script></footer></div></body></html>
