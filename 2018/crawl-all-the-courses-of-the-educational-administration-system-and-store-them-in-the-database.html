<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><meta name="author" content="zu1k"><meta name="subtitle" content="an interest-driven blog"><meta name="description" content="Hi, I'm zu1k, a boy dreaming of traveling around the world. "><meta name="keywords" content="zu1k,lgf,zuik,lgf.im"><title>爬取教务系统所有课程并存入数据库 | zu1k</title><link rel="icon" href="/favicon.ico"><link rel="stylesheet" href="/css/style.css"><script src="/js/script.js"></script><script src="/js/tocbot.min.js"></script><meta name="generator" content="Hexo 5.2.0"><link rel="alternate" href="/atom.xml" title="zu1k" type="application/atom+xml"><link rel="alternate" href="/rss2.xml" title="zu1k" type="application/rss+xml"></head><body><div class="wrapper"><header><nav class="navbar"><div class="container"><div class="navbar-header header-logo"><a href="/">ZU1K</a></div><div class="menu navbar-right"><a class="menu-item" href="/archives">Posts</a> <a class="menu-item" href="/category">Category</a> <a class="menu-item" href="/tag">Tag</a> <a class="menu-item" href="/about">About</a> <a class="menu-item" href="/feed">Feed</a> <input id="switch_default" type="checkbox" class="switch_default"> <label for="switch_default" class="toggleBtn"></label></div></div></nav><nav class="navbar-mobile" id="nav-mobile"><div class="container"><div class="navbar-header"><div><a href="/">ZU1K</a><a id="mobile-toggle-theme">·&nbsp;Light</a></div><div class="menu-toggle" onclick="mobileBtn()">&#9776; Menu</div></div><div class="menu" id="mobile-menu"><a class="menu-item" href="/archives">Posts</a> <a class="menu-item" href="/category">Category</a> <a class="menu-item" href="/tag">Tag</a> <a class="menu-item" href="/about">About</a> <a class="menu-item" href="/feed">Feed</a></div></div></nav></header><script>var mobileBtn=function(){var e=document.getElementsByClassName("menu-toggle")[0],t=document.getElementById("mobile-menu");e.classList.contains("active")?(e.classList.remove("active"),t.classList.remove("active")):(e.classList.add("active"),t.classList.add("active"))}</script><div class="main"><div class="container"><article class="post-wrap"><header class="post-header"><h1 class="post-title">爬取教务系统所有课程并存入数据库</h1><div class="post-meta">Author: <a itemprop="author" rel="author" href="/">zu1k</a> <span class="post-time">Date: <a href="#">2018-12-03&nbsp;&nbsp;17:57</a> </span><span class="post-category">Category: <a href="/categories/coding/">coding</a></span></div></header><div class="post-content"><p>环境python3.6</p><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># -*- coding:utf-8 -*-</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> sys</span><br><span class="line"><span class="keyword">import</span> requests</span><br><span class="line"><span class="keyword">import</span> hashlib</span><br><span class="line"><span class="keyword">import</span> json</span><br><span class="line"><span class="keyword">import</span> pymysql</span><br><span class="line"></span><br><span class="line"><span class="comment"># Initialize Session</span></span><br><span class="line">s = requests.Session()</span><br><span class="line">ua = &#123;<span class="string">&quot;User-Agent&quot;</span>: <span class="string">&quot;Mozilla/5.0 (Macintosh; Intel Mac OS X 10.13; rv:57.0) Gecko/20100101 Firefox/57.0&quot;</span>&#125;</span><br><span class="line">s.headers.update(ua)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">login</span>():</span></span><br><span class="line">    username = <span class="string">&quot;201700301234&quot;</span></span><br><span class="line">    password = <span class="string">&quot;123456&quot;</span>.encode()</span><br><span class="line"></span><br><span class="line">    <span class="comment"># Get cookies</span></span><br><span class="line">    s.get(<span class="string">&quot;http://bkjwxk.sdu.edu.cn&quot;</span>)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># Set properties to login</span></span><br><span class="line">    hs = hashlib.md5()</span><br><span class="line">    hs.update(password)</span><br><span class="line">    password = hs.hexdigest()</span><br><span class="line">    data = <span class="string">&quot;j_username=&quot;</span> + username + <span class="string">&quot;&amp;j_password=&quot;</span> + password</span><br><span class="line">    headers = &#123;</span><br><span class="line">        <span class="string">&quot;Accept-Language&quot;</span>: <span class="string">&quot;zh-CN,zh;q=0.8,zh-TW;q=0.7,zh-HK;q=0.5,en-US;q=0.3,en;q=0.2&quot;</span>,</span><br><span class="line">        <span class="string">&quot;Referer&quot;</span>: <span class="string">&quot;http://bkjwxk.sdu.edu.cn/f/login&quot;</span>,</span><br><span class="line">        <span class="string">&quot;Content-Type&quot;</span>: <span class="string">&quot;application/x-www-form-urlencoded; charset=UTF-8&quot;</span>,</span><br><span class="line">        <span class="string">&quot;X-Requested-With&quot;</span>: <span class="string">&quot;XMLHttpRequest&quot;</span></span><br><span class="line">    &#125;</span><br><span class="line">    r = s.post(<span class="string">&quot;http://bkjwxk.sdu.edu.cn/b/ajaxLogin&quot;</span>, data=data, headers=headers)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># Check if is successful</span></span><br><span class="line">    <span class="keyword">if</span> r.text != <span class="string">&quot;\&quot;success\&quot;&quot;</span>:</span><br><span class="line">        print(<span class="string">&quot;登陆出错&quot;</span>)</span><br><span class="line">        print(<span class="string">&quot;Detailed message: &quot;</span>)</span><br><span class="line">        print(r.text)</span><br><span class="line">        sys.exit()</span><br><span class="line">    print(<span class="string">&quot;登陆成功&quot;</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># get one page data</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">onepage</span>(<span class="params">i</span>):</span></span><br><span class="line">    data = <span class="string">&quot;type=kc&amp;currentPage=&quot;</span> + i + <span class="string">&quot;&amp;kch=&amp;jsh=&amp;skxq=&amp;skjc=&amp;kkxsh=&quot;</span></span><br><span class="line">    headers = &#123;</span><br><span class="line">        <span class="string">&quot;Accept-Language&quot;</span>: <span class="string">&quot;zh-CN,zh;q=0.8,zh-TW;q=0.7,zh-HK;q=0.5,en-US;q=0.3,en;q=0.2&quot;</span>,</span><br><span class="line">        <span class="string">&quot;Referer&quot;</span>: <span class="string">&quot;http://bkjwxk.sdu.edu.cn/f/common/main&quot;</span>,</span><br><span class="line">        <span class="string">&quot;Content-Type&quot;</span>: <span class="string">&quot;application/x-www-form-urlencoded; charset=UTF-8&quot;</span>,</span><br><span class="line">        <span class="string">&quot;X-Requested-With&quot;</span>: <span class="string">&quot;XMLHttpRequest&quot;</span></span><br><span class="line">    &#125;</span><br><span class="line">    r = s.post(<span class="string">&quot;http://bkjwxk.sdu.edu.cn/b/xk/xs/kcsearch&quot;</span>, data=data, headers=headers)</span><br><span class="line">    <span class="keyword">return</span> json.loads(r.text)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 向数据库插入一条数据</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">insertone</span>(<span class="params">index, kch, kxh, kcm, xf, kclb, kclbmc, kkxsh, kkxsm, kkxsjc, jsh, ksm, sjdd</span>):</span></span><br><span class="line">    <span class="comment"># 打开数据库连接</span></span><br><span class="line">    db = pymysql.connect(<span class="string">&quot;localhost&quot;</span>, <span class="string">&quot;kc&quot;</span>, <span class="string">&quot;kc&quot;</span>, <span class="string">&quot;kc&quot;</span>, charset=<span class="string">&#x27;utf8&#x27;</span>)</span><br><span class="line">    <span class="comment"># 使用cursor()方法获取操作游标</span></span><br><span class="line">    cursor = db.cursor()</span><br><span class="line">    <span class="comment"># SQL 插入语句</span></span><br><span class="line">    sql = <span class="string">&quot;INSERT INTO kcinfo(`id`,`kch`,`kxh`,`kcm`,`xf`,`kclb`,`kclbmc`,`kkxsh`,`kkxsm`,`kkxsjc`,`jsh`,`ksm`,`sjdd`) VALUES (&#x27;&quot;</span> + index + <span class="string">&quot;&#x27;,&#x27;&quot;</span> + kch + <span class="string">&quot;&#x27;,&#x27;&quot;</span> + kxh + <span class="string">&quot;&#x27;,&#x27;&quot;</span> + kcm + <span class="string">&quot;&#x27;,&#x27;&quot;</span> + xf + <span class="string">&quot;&#x27;,&#x27;&quot;</span> + kclb + <span class="string">&quot;&#x27;,&#x27;&quot;</span> + kclbmc + <span class="string">&quot;&#x27;,&#x27;&quot;</span> + kkxsh + <span class="string">&quot;&#x27;,&#x27;&quot;</span> + kkxsm + <span class="string">&quot;&#x27;,&#x27;&quot;</span> + kkxsjc + <span class="string">&quot;&#x27;,&#x27;&quot;</span> + jsh + <span class="string">&quot;&#x27;,&#x27;&quot;</span> + ksm + <span class="string">&quot;&#x27;,&#x27;&quot;</span> + sjdd + <span class="string">&quot;&#x27;)&quot;</span></span><br><span class="line">    <span class="keyword">try</span>:</span><br><span class="line">        <span class="comment"># 执行sql语句</span></span><br><span class="line">        cursor.execute(sql)</span><br><span class="line">        <span class="comment"># 提交到数据库执行</span></span><br><span class="line">        db.commit()</span><br><span class="line">    <span class="keyword">except</span>:</span><br><span class="line">        print(sql)</span><br><span class="line">        <span class="comment"># 如果发生错误则回滚</span></span><br><span class="line">        db.rollback()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">godata</span>(<span class="params">i</span>):</span></span><br><span class="line">    js = onepage(i)</span><br><span class="line">    <span class="keyword">for</span> result <span class="keyword">in</span> js[<span class="string">&quot;object&quot;</span>][<span class="string">&quot;resultList&quot;</span>]:</span><br><span class="line">        kch = result[<span class="string">&quot;KCH&quot;</span>] <span class="keyword">if</span> kch <span class="keyword">is</span> <span class="keyword">not</span> <span class="literal">None</span> <span class="keyword">else</span> <span class="string">&quot;&quot;</span>  <span class="comment"># 课程号</span></span><br><span class="line">        kxh = str(result[<span class="string">&quot;KXH&quot;</span>]) <span class="keyword">if</span> kxh <span class="keyword">is</span> <span class="keyword">not</span> <span class="literal">None</span> <span class="keyword">else</span> <span class="string">&quot;&quot;</span>  <span class="comment"># 课序号</span></span><br><span class="line">        kcm = result[<span class="string">&quot;KCM&quot;</span>]  <span class="comment"># 课程名</span></span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> kcm: kcm = <span class="string">&quot;&quot;</span></span><br><span class="line">        xf = str(result[<span class="string">&quot;XF&quot;</span>])  <span class="comment"># 学分</span></span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> xf: xf = <span class="string">&quot;0&quot;</span></span><br><span class="line">        kclb = result[<span class="string">&quot;KCLB&quot;</span>]  <span class="comment"># 课程类别</span></span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> kclb: kclb = <span class="string">&quot;&quot;</span></span><br><span class="line">        kclbmc = result[<span class="string">&quot;KCLBMC&quot;</span>]  <span class="comment"># 课程类别名称</span></span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> kclbmc: kclbmc = <span class="string">&quot;&quot;</span></span><br><span class="line">        kkxsh = result[<span class="string">&quot;KKXSH&quot;</span>]  <span class="comment"># 开课学院号</span></span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> kkxsh: kkxsh = <span class="string">&quot;&quot;</span></span><br><span class="line">        kkxsm = result[<span class="string">&quot;KKXSM&quot;</span>]  <span class="comment"># 开科学院名</span></span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> kkxsm: kkxsm = <span class="string">&quot;&quot;</span></span><br><span class="line">        kkxsjc = result[<span class="string">&quot;KKXSJC&quot;</span>]  <span class="comment"># 开课学院简称</span></span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> kkxsjc: kkxsjc = <span class="string">&quot;&quot;</span></span><br><span class="line">        jsh = str(result[<span class="string">&quot;JSH&quot;</span>])  <span class="comment"># 教师号</span></span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> jsh: jsh = <span class="string">&quot;0&quot;</span></span><br><span class="line">        ksm = result[<span class="string">&quot;JSM&quot;</span>]  <span class="comment"># 教师名</span></span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> ksm: ksm = <span class="string">&quot;&quot;</span></span><br><span class="line">        sjdd = result[<span class="string">&quot;SJDD&quot;</span>]  <span class="comment"># 上课时间/地点</span></span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> sjdd: sjdd = <span class="string">&quot;&quot;</span></span><br><span class="line">        index = str(result[<span class="string">&quot;NUM&quot;</span>])  <span class="comment"># 序号 无用</span></span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> index: index = <span class="string">&quot;0&quot;</span></span><br><span class="line">        <span class="comment"># 插</span></span><br><span class="line">        insertone(index, kch, kxh, kcm, xf, kclb, kclbmc, kkxsh, kkxsm, kkxsjc, jsh, ksm, sjdd)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">login()</span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">1</span>, <span class="number">173</span>):</span><br><span class="line">    godata(str(i))</span><br><span class="line">    print(<span class="string">&quot;第&quot;</span> + str(i) + <span class="string">&quot;页完成&quot;</span>)</span><br></pre></td></tr></table></figure></div><section class="post-tags"><div><span>Tag(s):</span> <span class="tag"><a href="/tags/python/"># python</a></span></div><div><a href="javascript:window.history.back();">back</a> <span>· </span><a href="/">home</a></div></section><section class="post-nav"><a class="prev" rel="prev" href="/2018/send-mail-via-endmail-service.html">通过Sendmail服务发送邮件</a> <a class="next" rel="next" href="/2018/block-all-IPs-in-a-country.html">屏蔽一个国家所有IP</a></section></article></div></div><footer id="footer" class="footer"><div class="copyright"><span>© zu1k | Powered by <a href="https://hexo.io" target="_blank">Hexo</a> & <a href="https://github.com/Siricee/hexo-theme-Chic" target="_blank">Chic</a></span></div></footer></div></body></html>
